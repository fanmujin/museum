server:
  port: 8080
spring:
  thymeleaf:
    prefix: classpath:/templates/
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
      name: test
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/museum
      username: root
      password: root
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password:
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.muzi.museum.bean
  configuration:
    map-underscore-to-camel-case: true

msg-config:
  swagger-open: true

thymeleaf:
  cache: false

